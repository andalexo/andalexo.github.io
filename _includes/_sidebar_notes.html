<aside>
	<div class="panel radius">
        <h3>Tags</h3>

        <ul>
        {% for tag in site.tags %}
          {% if tag[0] == 'blog' %}
            {% continue %}
          {% endif %}
          <li><a style="font-size: 20pt" href="{{ site.url }}/notes/#{{ tag[0] }}">#{{ tag[0] }}  </a></li>
        {% endfor %}
        </ul>
		
	</div>
</aside>
